<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
        const { pathname, search, hash } = window.location;
        const original = pathname + search + hash;
        const target = `${window.location.origin}/?redirect=${encodeURIComponent(original)}`;
        window.location.replace(target);
    </script>
</head>

<body>
    Redirecting…
</body>

</html>
